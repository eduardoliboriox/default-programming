<!doctype html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Sistema{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  {% block head %}{% endblock %}
</head>

<body>

<!-- ================= MOBILE HEADER ================= -->
<header class="mobile-header d-md-none">
  <div class="mobile-left">
    <div class="avatar">EL</div>
    <span class="username">Eduardo</span>
  </div>

  <div class="mobile-right">
    <button class="icon-btn"><i class="bi bi-search"></i></button>
    <button class="icon-btn"><i class="bi bi-bell"></i></button>
  </div>
</header>

<!-- ================= DESKTOP APP ================= -->
<div class="app d-none d-md-flex">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo text-center mb-4">
      <img src="{{ url_for('static', filename='images/logos/logo.png') }}" height="48">
    </div>

    <nav class="menu">
      <a href="{{ url_for('pages.dashboard') }}"><i class="bi bi-house"></i> Dashboard</a>
      <a href="{{ url_for('pages.cadastro') }}"><i class="bi bi-plus-square"></i> Cadastro</a>
      <a href="{{ url_for('pages.modelos') }}"><i class="bi bi-table"></i> Modelos</a>
      <a href="{{ url_for('pages.calculo') }}"><i class="bi bi-calculator"></i> Calcular</a>
      <a href="{{ url_for('pages.perdas') }}"><i class="bi bi-exclamation-triangle"></i> Perdas</a>
    </nav>

    <div class="sidebar-footer">
      <small>© Eduardo Libório</small>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <header class="desktop-header">
      <h5 class="mb-0">{% block page_title %}{% endblock %}</h5>
    </header>

    <section class="content">
      {% block content %}{% endblock %}
    </section>
  </main>

</div>

<!-- ================= MOBILE CONTENT ================= -->
<main class="mobile-content d-md-none">
  {% block content %}{% endblock %}
</main>

<!-- ================= BOTTOM NAV MOBILE ================= -->
<nav class="bottom-nav d-md-none">
  <a href="{{ url_for('pages.dashboard') }}"><i class="bi bi-house"></i></a>
  <a href="{{ url_for('pages.modelos') }}"><i class="bi bi-table"></i></a>
  <a href="{{ url_for('pages.cadastro') }}"><i class="bi bi-plus-circle"></i></a>
  <a href="{{ url_for('pages.calculo') }}"><i class="bi bi-calculator"></i></a>
</nav>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
